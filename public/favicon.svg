<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#grad1)"/>
  
  <!-- Center bubble (main) - pill-shaped with high corner radius -->
  <rect x="14" y="20" width="36" height="24" rx="12" ry="12" fill="#ffffff"/>
  
  <!-- Small dots representing messages - positioned in upper portion -->
  <circle cx="24" cy="30" r="2.5" fill="#8b5cf6"/>
  <circle cx="32" cy="30" r="2.5" fill="#8b5cf6"/>
  <circle cx="40" cy="30" r="2.5" fill="#8b5cf6"/>
</svg>
